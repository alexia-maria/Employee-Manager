<div class="task-page">
  <h1>Tasks</h1>

  <a routerLink="/addtask">Add Task</a>
  <router-outlet></router-outlet>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Priority</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.taskId }}</td>
      <td>{{ task.name }}</td>
      <td>{{ task.priority }}</td>
      <td>{{ task.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
