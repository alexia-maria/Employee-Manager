<form (ngSubmit)="onSumbit()" #taskForm="ngForm">
  <label for="name">Name</label>
  <input type="text" [(ngModel)]="task.name"
         class="form-control"
         id="name"
         name="name"
         placeholder="Enter your name"
         required #name="ngModel">

  <div [hidden]="!name.pristine">Name is required</div>

  <label for="priority">Priority</label>
  <input type="text" [(ngModel)]="task.priority"
         class="form-control"
         id="priority"
         name="priority"
         placeholder="Enter the priority"
         required #priority="ngModel">
  <div [hidden]="!priority">Priority is required</div>

  <label for="description">Description</label>
  <input type="text" [(ngModel)]="task.description"
         class="form-control"
         id="description"
         name="description"
         placeholder="Enter the description"
         required #description="ngModel">
  <div [hidden]="!description">Description is required</div>

</form>
